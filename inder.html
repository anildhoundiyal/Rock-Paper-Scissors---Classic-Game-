<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scessor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="maincontainer">
            <h1 id="heading">Rock Paper Scissor</h1>
        <div id="choices">
            <div class="choice" id="Rock">
                <img src="image/rock.png" alt="rock image">
            </div>
            <div class="choice" id="Paper">
                <img src="image/paper.png" alt="paper image">
            </div>
            <div class="choice" id="Scissor">
                <img src="image/scessor.png" alt="scissor image">
            </div>

        </div>
        <div id="scores">
            <div class="score">
                <p id="user-score">0</p>
                <p class="scorename">YOU</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p class="scorename">COMPUTER</p>
            </div>

        </div>
        <div id="msgcontainer"></div>
        <div class="msg">
            Play your Move
        </div>

        <div id="resetbuttondiv">
            <div id="resetbutton">Reset game</div>
        </div>
    </main>
    <script src="script.js"> </script>
    
</body>
</html>
